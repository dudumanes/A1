<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Hufra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #151414, #7b7777);
        }

        .cadastro-container {
            background: #fff;
            padding: 20px;
            width: 350px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .cadastro-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .cadastro-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cadastro-container button {
            width: 100%;
            padding: 10px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .cadastro-container button:hover {
            background: #1a1a1a;;
        }

        .cadastro-container a {
            display: block;
            margin-top: 10px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .cadastro-container a:hover {
            color: #242424;
        }

        .termos {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="cadastro-container">
        <h2>Crie sua conta</h2>
        <form action="#" method="POST">
            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <input type="password" name="confirmar_senha" placeholder="Confirme sua senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <p class="termos">Ao se cadastrar, você concorda com nossa <a href="#">Política de Privacidade</a>.</p>
